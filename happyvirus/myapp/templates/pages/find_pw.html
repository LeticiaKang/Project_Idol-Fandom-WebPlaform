<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 찾기 | HappyVirus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/happyvirus/myapp/templates/assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/happyvirus/myapp/templates/assets/css/vendor/normalize.css">
    <link rel="stylesheet" href="/happyvirus/myapp/templates/assets/css/fonts.css">
    <link rel="stylesheet" href="/happyvirus/myapp/templates/assets/css/reset.css">
    <link rel="stylesheet" href="/happyvirus/myapp/templates/assets/css/layout.css">
    <link rel="stylesheet" href="/happyvirus/myapp/templates/assets/css/sub.css">
    <link rel="stylesheet" href="/happyvirus/myapp/templates/assets/css/ui.css">
</head>
<body>
    <!-- #container -->
    <main id="container" role="main">
        <!-- .member-service -->
        <section class="member-service">
            <div class="container-xl">
                <!-- .form-wrapper -->
                <div class="form-wrapper">
                    <form name="frmfind_pw" id="frmfind_pw" method="post" autocomplete="off">
                        <!-- .form-header -->
                        <div class="form-header">
                            <h1 class="logo" lang="en">바이팬</h1>
                            <h2>원하는 연예인 사진을 찾을 땐, <br>역시 바이팬에서.</h2>
                        </div>
                        <!-- .form-header -->

                        <!-- .form-group -->
                        <div class="form-group">
                            <input type="text" class="form--control" name="user_name" id="user_name" placeholder="이름">
                        </div>
                        <!-- .form-group -->

                        <!-- .form-group -->
                        <div class="form-group">
                            <input type="text" class="form--control" name="user_id" id="user_id" placeholder="아이디">
                        </div>
                        <!-- .form-group -->

                        <!-- .form-group -->
                        <div class="form-group mb-4">
                            <input type="email" class="form--control" name="user_email" id="user_email" placeholder="이메일">
                        </div>
                        <!-- .form-group -->

                        <!-- .form-group -->
                        <div class="form-group">
                            <button type="submit" class="button button--primary w-100">비밀번호 찾기</button>
                        </div>
                        <!-- .form-group -->

                        <!-- .form-group -->
                        <div class="form-group">
                            <a href="/happyvirus/myapp/templates/pages/login.html" class="button button--grey w-100">로그인</a>
                        </div>
                        <!-- .form-group -->

                        <!-- .error-container -->
                        <div class="error-container"></div>
                        <!-- .error-container -->

                        <!-- .home-link -->
                        <div class="home-link pt-4">
                            <a href="/happyvirus/myapp/templates/index.html">메인으로 돌아가기</a>
                        </div>
                        <!-- .home-link -->
                    </form>
                </div>
                <!-- .form-wrapper -->
            </div>
        </section>
        <!-- .member-service -->
        
    </main>
    <!-- #container -->

    <script src="/happyvirus/myapp/templates/assets/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="/happyvirus/myapp/templates/assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
    <script src="/happyvirus/myapp/templates/assets/js/vendor/jquery.validate.min.js"></script>
    <script src="/happyvirus/myapp/templates/assets/js/common.js"></script>
    <script>
        jQuery(function() {
            // 변수(상수) 선언
            const Form = $('#frmfind_pw');
            const checkAll = $('#check_all');
            const checkItems = $('input[name^=agree_]');
            const totalCheckItems = checkItems.length;

            // 약관 전체동의 체크박스
            checkAll.on('click', function() {
                if ( $(this).is(':checked') ) {
                    checkItems.prop('checked', true);
                } else {
                    checkItems.prop('checked', false);
                }
            });

            // 각 약관 체크시 전체동의 체크박스 체크/해제
            checkItems.on('click', function() {
                let checkedCount = $('input[name^=agree_]:checked').length;

                if ( checkedCount == totalCheckItems ) {
                    checkAll.prop('checked', true);
                } else {
                    checkAll.prop('checked', false);
                }
            });

            Form.validate({
                rules: {
                    'user_name': {
                        required: true,
                        minlength: 2
                    },
                    'user_id': {
                        required: true,
                        minlength: 3
                    },
                    'user_email': {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    'user_name': {
                        required: '이름을 입력해 주세요.',
                        minlength: '이름은 최소 2글자 이상 입력해 주세요.'
                    },
                    'user_id': {
                        required: '아이디를 입력해 주세요.',
                        minlength: '아이디는 최소 3글자 이상 입력해 주세요.'
                    },
                    'user_email': {
                        required: '이메일을 입력해 주세요.',
                        email: '이메일 주소를 올바르게 입력해 주세요.'
                    }
                },
                errorPlacement: function(error, element) {
                    error.appendTo( $('.error-container') );
                },
                submitHandler: function(form) {
                    alert('비밀번호 찾기 폼 전송');
                }
            });
        });
    </script>
</body>
</html>
