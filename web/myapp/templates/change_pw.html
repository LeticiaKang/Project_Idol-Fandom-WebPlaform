{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 변경 | HappyVirus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/vendor/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/vendor/normalize.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/sub.css">
    <link rel="stylesheet" href="/static/css/ui.css">
</head>
<body class="main">
    <!-- #네비게이션 바 -->
    {% include "navbar.html" %}
    <!-- #네비게이션 바 -->
    
    <!-- #container -->
    <main id="container" role="main">
        <!-- .member-service -->
        <section class="member-service">
            <div class="container-xl">

                <div class="form-wrapper">
                    <form name="frmmypage" id="frmmypage" method="POST" autocomplete="off">
                        <!-- .form-header -->

                        <!-- post 제출할 때 필수적으로 작용 -->
                        {% csrf_token %}
                        <!-- post 제출할 때 필수적으로 작용 -->

                        <div class="form-header">
                            <h1 class="logo" lang="en">바이팬</h1>
                            <h2>비밀번호 변경</h2>
                        </div>

                        <!-- .form-header -->

                        <!-- .form-group -->
                        <!-- <div class="form-group">
                            <input type="password" class="form--control" name="password" id="password" placeholder="현재 비밀번호를 입력해주세요" >
                        </div> -->
                        <!-- .form-group -->

                        <!-- .form-group -->
                        <div class="form-group">
                            <input type="password" class="form--control" name="password1" id="password1" placeholder="새로운 비밀번호를 입력해주세요">
                        </div>
                        <!-- .form-group -->

                        <!-- .form-group -->
                        <div class="form-group">
                            <input type="password" class="form--control" name="password2" id="password2" placeholder="비밀번호를 다시 한번 입력해주세요">
                        </div>
                        <!-- .form-group -->

                        <!-- .form-group -->
                        <div class="form-group">
                            <button type="submit" class="button button--primary w-100">비밀번호 변경</button>
                        </div>
                        <!-- .form-group -->

                        <!-- .error-container -->
                        <div class="error-container"></div>
                        <!-- .error-container -->
                    </form>
                </div>
                <!-- .form-wrapper -->
            </div>
        </section>
        <!-- .member-service -->
    </main>
    <!-- #container -->

    <!-- #footer -->
    {% include "footer.html" %}
    <!-- #footer -->

    <script src="/static/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="/static/js/vendor/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
    <script src="/static/js/vendor/jquery.validate.min.js"></script>
    <script src="/static/js/common.js"></script>


    <script>
        jQuery(function() {

            Form.validate({
                rules: {
                    
                    'password1': {
                        required: true,
                        minlength: 8
                    },
                    'password2': {
                        required: true,
                        minlength: 8,
                        equalTo: '#password1'
                    }
                },
                messages: {
                    
                    'password1': {
                        required: '비밀번호를 입력해 주세요.',
                        minlength: '비밀번호는 최소 8글자 이상 입력해 주세요.',
                    },
                    'password2': {
                        required: '비밀번호를 다시 한번 입력해 주세요.',
                        minlength: '비밀번호는 최소 8글자 이상 입력해 주세요.',
                        equalTo: '비밀번호 값이 일치하지 않습니다.'
                    }
                },
                errorPlacement: function(error, element) {
                    error.appendTo( $('.error-container') );
                }
            });
        });
    </script>
</body>
</html>
