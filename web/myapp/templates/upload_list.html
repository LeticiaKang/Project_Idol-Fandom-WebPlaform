{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 현황 | HappyVirus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/vendor/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/vendor/normalize.css">
    <link rel="stylesheet" href="/static/css/vendor/aos.min.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/ui.css">


</head>

<body>

    <!-- #네비게이션 바 -->
    {% include "navbar.html" %}
    <!-- #네비게이션 바 -->

    
    <form action="" method="post" enctype="multipart/form-data" style="margin-top: 100px; ">
        <h2 style="text-align: center;"><b>업로드 현황</b></h2>
        <!-- for문, img리스트에 들어있는 변수 x -->
        {% for x in img %}
        
        {% if forloop.first %}
        <div class="row ">
            {% endif %}
            <div class="col-lg-4 col-md-4 col-12">
                
                <div class="text-center mt-2">
                                    
                    <img src="{{x.image.url}}"  style="height: 50%; width:50%; border-radius: 20px;" class="img-thumbnail" alt="...">
                        
                </div>
            </div>
            <!-- forloop.counter 변수는 for 루프를 실행한 횟수를 담고 있는 템플린 변수 -->
            <!-- divisibleby:3 3으로 나눠주 세로로 1,2,3  -->
            {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class=row>{% endif %}
            {% if forloop.last %}</div>{% endif %}

    {% endfor %}
</form>

    <!-- #footer -->
    {% include "footer.html" %}
    <!-- #footer -->

    <script src="/static/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="/static/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="/static/js/vendor/aos.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/static/js/common.js"></script>

</body>
</html>
