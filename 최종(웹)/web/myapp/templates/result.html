{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서비스 이용하기 | HappyVirus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/aos.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/sub.css' %}">
    <link rel="stylesheet" href="{% static 'css/ui.css' %}">  

   <!-- 하트 색 바꾸기: 클릭 이벤트--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <!-- #네비게이션 바 -->
    {% include "navbar.html" %}
    <!-- #네비게이션 바 -->

    <!-- #container -->
    <main id="container">
        <!-- .service -->
        <section class="section service">
            <div class="container_1" style="text-align: center; padding: 20%; padding-top: 15px;">
                <!-- <h1>Simple image search result</h1> -->
                <br>
                <h2>업로드 된 사진</h2>
                <br>
                <img src="{% static upload_image_path %}" style="height:300px; width:200px; border-radius: 20px; margin-bottom: 50px;">
                <!-- query_path : 업로드 된 사진을 저장하여 다시 가져오는 주소-->
                <hr>
                <h2 style="margin-top: 50px;">검색 결과</h2>
                <br>
                <div class="image_result" style="align-content: center; margin-top: 20px;">
                    {% for score in scores %}
                    <figure style="float: left; margin-right: 20px; margin-bottom: 70px;">
                        <div style="position:relative;">
                            <img src="{% static score.1 %}" style="height:300px; width:200px; border-radius: 20px; ">
                            <!-- <figcaption>{{ score.0 }}</figcaption> -->
                            <!-- print(static score.1) -->
                            <!-- <script>
                                document.write("static score.1[0][1]")
                                
                            </script> -->
                            <div style="position:absolute; height: 40px; width: 40px; top: 15px; right:3px;">
                                <!-- <a href="{% url 'collection' %}"><img src="/static/images/icon/북마크5.png" alt="" ></a> -->
                                <i class="bi-heart" style="color:crimson;cursor: pointer;font-size:20px;line-height:20px" ></i> 
                                <br>
                            </div>
                            <!-- <input type="button" value="저장" style="text-align: center; margin-top: 10px;"/> -->
                        </div>
                    </figure>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- .service -->
    </main>
    <!-- #container -->

    <!-- #footer -->
    {% include "footer.html" %}
    <!-- #footer -->

    <script>

        var i = 0;
        $('i').on('click',function(){
            if(i==0){
                $(this).attr('class','bi-heart-fill');
                i++;
            }else if(i==1){
                $(this).attr('class','bi-heart');
                i--;
            }

        });

    </script>

    <script src="{% static '/js/vendor/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static '/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
    <script src="{% static '/js/vendor/aos.min.js' %}"></script>
    <script src="{% static '/js/common.js' %}"></script>

</body>
</html>
